<div>
	<div class="container">
		<h3 id="signupHeader">Sign up for the newsletter:</h3>
		<div class="row">
			<div class="col-sm-6">
			
			<br />
				<form name="signupForm" ng-submit="submitForm()" novalidate>
					<div class="form-group">
						<label>Username</label>
						<input type="text" name="name" class="form-control" ng-model="user.username" required>
						<p ng-show="signupForm.name.$pristine" class="help-block">Please enter your username</p>
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="password" name="password" class="form-control" ng-model="user.password" required>
						<p ng-show="signupForm.name.$pristine" class="help-block">Please enter your password</p>
					</div>
					<div class="form-group">
						<label>E-mail</label>
						<input type="email" name="email" class="form-control" ng-model="user.email" required>
						<p ng-show="signupForm.name.$pristine" class="help-block">Valid e-mail adress required</p>
					</div>

					<button type="submit" class="btn btn-primary" ng-disabled="signupForm.$invalid">Submit</button>
				</form>
			</div>
		</div>
	</div>
</div>
